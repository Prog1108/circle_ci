version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.6
        steps:
            # ソースコードのチェックアウト
            - checkout
            - run: |
                python3.6 -m venv venv
                source ./venv/bin/activate
                pip install sphinx
                make html
            - store_test_artifacts:
                path: _build/html
