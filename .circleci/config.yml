version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.6
        steps:
            # ソースコードのチェックアウト
            - checkout
            - run: |
                python3.6 -m venv venv
                source ./venv/bin/activate
                pip install django
                cd cafe/apps
                python manage.py migrate
                python manage.py test
            # テスト結果の保存先を指定
            - store_test_results:
                path: test-results
